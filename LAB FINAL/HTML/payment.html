    <div class="form">
        <div class="bebas">
            <img src="../asset/boba.jpg" alt="">
            <img class ="gambarhover" src="../asset/Cake.jpg" alt="">
        </div>
        <div class="judul">
            <h2>Your Payment.</h2>
        </div>
        <form action="" method="GET" id="myForm" onsubmit="onSubmit(event)">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Full Name"/>
            </div>
            <div>
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" placeholder="Email Address"/> 
            </div>
            <div>
                <label for="city">City</label>
                <select name="city" id="city">
                    <option value="">--Choose One--</option>
                    <option value="Jakarta">Jakarta</option>
                    <option value="Bandung">Bandung</option>
                    <option value="Surabaya">Surabaya</option>
                    <option value="Yogyakarta">Yogyakarta</option>
                </select>
            </div>
            <div>
                <label for="address">Address</label>
                <textarea name="address" id="address" cols="20" rows="5" placeholder="Address"></textarea>
            </div>
            <div>
                <label for="payment">Payment</label>
                <select name="payment" id="payment">
                    <option value="Paypal">Paypal</option>
                    <option value="VISA">VISA</option>
                </select>
            </div>
            <div>
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Card Number"/> 
            </div>
            <div>
                <label for="cardExp">Exp Date.</label>
                <input type="text" id="cardExp" name="cardExp" placeholder="MM / YY"/> 
            </div>
            <div>
                <label for="CVV">CVV Card </label>
                <input type="text" id="CVV" name="CVV" placeholder="CVV"> 
            </div>
            <div>
                <h3> </h3>
                <button>Next</button>
                    </div>
        </form>
